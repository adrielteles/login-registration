<!DOCTYPE html>
<html>
    <head>
        <Meta charset="UTF-8"/>
        <link rel="stylesheet" href="./css/style.css">
        <title>Login Form</title>
    </head>
    <body>
        <div class="center">
            <h1>Login</h1>
            
            <form method="POST">
                <div class="text_field">
                    <input type="text" name="email" required onblur="validateEmail(email)">
                    <span></span>
                    <label id="msgemail">E-mail</label>
                </div>
                <div class="text_field">
                    <input type="password" name="password" required onblur="validatePassword(password)" maxlength="8">
                    <span></span>
                    <label id="msgpass">Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input class="login" type="submit" value="Login">
                <div class="signup_link">
                    Not a member? <a href="./signup.html">Signup</a>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="js/validation.js"></script>
    </body>
</html>
